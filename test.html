<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Slideshow with Tailwind CSS</title>
  <style>
    /* Animations */
    @keyframes slide {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes fade {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gray-900 h-screen flex justify-center items-center">
  <div class="relative w-full max-w-4xl h-96 overflow-hidden">
    <!-- Slides Container -->
    <div class="absolute inset-0 flex transition-transform duration-700 ease-in-out">
      <!-- Slide 1 -->
      <div class="w-full h-full shrink-0">
        <img src="https://via.placeholder.com/1920x1080" alt="Slide 1" class="w-full h-full object-cover">
      </div>
      <!-- Slide 2 -->
      <div class="w-full h-full shrink-0">
        <img src="https://via.placeholder.com/1920x1080" alt="Slide 2" class="w-full h-full object-cover">
      </div>
    </div>
    <!-- Navigation -->
    <div class="absolute inset-x-0 bottom-4 flex justify-center space-x-4">
      <button class="w-3 h-3 bg-white rounded-full hover:bg-gray-400"></button>
      <button class="w-3 h-3 bg-white rounded-full hover:bg-gray-400"></button>
    </div>
  </div>
</body>
</html>
